<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MCP Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background: #cc0000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            background: #fff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .error-icon {
            font-size: 4rem;
            text-align: center;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            background: #0066cc;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Error - Page Not Found</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="error-icon">404</div>
            <h2>Oops! The page you're looking for doesn't exist.</h2>
            <p>We're sorry, but the page you requested could not be found on our server.</p>
            <p>Please check the URL for any mistakes and try again.</p>
            <a href="index.html" class="btn">Go to Homepage</a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 MCP Static Website Demo</p>
        </div>
    </footer>
</body>
</html>
